    <div class="container-fluid home-styles-container">
        <h4 class="text-center heading" style="font-family:Roboto; font-weight:300;">GTA Styles</h4>
        <hr class="under-heading">
        <div class="container-fuild remove-padding text-left">
            <form class="form-horizontal home-style-form">
                <fieldset>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="inputname" name="Name" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="address" class="form-control" name="Home_address" placeholder="Home Address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="tel" class="form-control" name="Mobile_number" placeholder="Telephone Number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="password" class="form-control" name="passcode" placeholder="Passcode" required>
                            <p class="error-msg text-danger" id="passcode_msg">Invalid passcode. Please try again</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 text-right">
                            <button type="submit" class="btn btn-primary btn-md btn-block">Generate My Home Styles</button>
                            <p class="error-msg text-danger" id="recaptcha_msg">Please verify before you submit</p>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="container-fuild remove-padding samples-container">
            <div class="col-md-2 col-lg-2 hidden-sm hidden-xs"></div>

            <div class="col-md-2 col-lg-2 hidden-sm hidden-xs">

                    <p style="margin-top:8px"><i class="ion-ios-information fa-lg"></i> Tap on your favourite style to order now.</p>
                </div>
                <div class="col-md-2 col-lg-2 hidden-sm hidden-xs">
                </div>
            </div>
            <div class="container-fluid remove-padding sample-display">
                <div class="col-xs-12 col-sm-12 col-md-4 col-xs-4">
